<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loomper • Lista de Pioneiros</title>  <style>
    :root {
      --bg-dark: #0e0e11;
      --bg-card: #15151c;
      --accent: #22c55e; /* verde PIX */
      --text-main: #ffffff;
      --text-muted: #b5b5c0;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(circle at top, #1a1a22, #0e0e11 70%);
      color: var(--text-main);
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: rgba(20, 20, 25, 0.65);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      padding: 12px 20px;
      text-align: center;
    }

    header img {
      height: 36px;
    }

    /* HERO */
    .hero {
      padding: 48px 20px 32px;
      max-width: 680px;
      margin: 0 auto;
      text-align: center;
    }

    .hero h1 {
      font-size: 2rem;
      line-height: 1.2;
      margin-bottom: 12px;
    }

    .hero p {
      color: var(--text-muted);
      margin-bottom: 28px;
    }

    /* CARD */
    .card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 24px;
      margin-top: 24px;
    }

    .card h2 {
      font-size: 1.3rem;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    /* FORM */
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input {
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    button {
      margin-top: 8px;
      padding: 14px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #052e16;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.05);
    }

    /* PIX ACTIONS */
    .pix-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 16px;
    }

    .pix-actions .btn {
      background: #16a34a;
      color: #ecfdf5;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      text-decoration: none;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-muted);
      padding: 32px 16px;
    }
  </style></head><body>  <header>
    <img src="assets/logo.png" alt="Loomper" />
  </header>  <main class="hero">
    <h1>Quero ser pioneiro</h1>
    <p>Entre para a lista inicial e participe da construção do futuro do transporte.</p><div class="card">
  <h2>Simulação de acesso antecipado</h2>
  <p>Deixe seus dados e receba prioridade quando abrirmos a plataforma.</p>

  <!-- NETLIFY FORM -->
  <form 
    name="waitlist" 
    method="POST" 
    data-netlify="true" 
    action="/sucesso.html"
  >
    <input type="hidden" name="form-name" value="waitlist" />

    <input type="text" name="nome" placeholder="Seu nome" required />
    <input type="email" name="email" placeholder="Seu melhor e-mail" required />

    <button type="submit">Entrar na lista de pioneiros</button>
  </form>

  <div class="pix-actions">
    <a href="#" class="btn">Apoiar via PIX</a>
    <a href="#" class="btn">Saber mais</a>
  </div>
</div>

  </main>  <footer>
    © 2025 Loomper • Construindo com propósito
  </footer></body>
</html>
